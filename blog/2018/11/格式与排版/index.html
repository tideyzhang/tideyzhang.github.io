<h1>格式与排版</h1>


<h3>张潮 / 
2018-11-28</h3>

<hr>


      </header>



<p>最近在尝试写作博客文章的工作流，但是往往反而被准备工作套住了，看了谢益辉博客上的文章<a href="https://yihui.name/cn/2018/11/moron-readers/">《文非加粗描红不能读也？》</a>：</p>

<blockquote>
<p>别人加粗描红划重点，我就坚守我的奥卡姆剃刀：若无必要，勿增格式。别人显示阅读次数，我除了正文，任何多余的元素都砍掉；除了死磕无比枯燥的纯文本之外，在这儿你啥多余的事情也干不了。</p>
</blockquote>

<p>由此，写作应该规避以下两个内容：其一，文字即文字，不需要进行太多强调与排版。其二，工作流归根结底是服务于文字的，不要舍本逐末。</p>
